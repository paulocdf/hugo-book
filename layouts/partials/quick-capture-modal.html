<!-- Quick Capture Modal -->
<div class="quick-capture-modal" id="quick-capture-modal" aria-hidden="true">
  <div class="quick-capture-backdrop" id="quick-capture-backdrop"></div>
  <div class="quick-capture-dialog">
    <div class="quick-capture-header">
      <h3>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
        </svg>
        Quick Capture
      </h3>
      <p>Jot down an idea or save a code snippet</p>
    </div>

    <!-- Mode toggle: Note | Code -->
    <div class="qc-mode-toggle" id="qc-mode-toggle">
      <button type="button" class="qc-mode-btn active" data-mode="note">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
        Note
      </button>
      <button type="button" class="qc-mode-btn" data-mode="code">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        Code
      </button>
    </div>

    <!-- Note mode: destination selector -->
    <div class="qc-destination" id="qc-destination-row">
      <label class="qc-destination-label">Save to</label>
      <div class="qc-destination-options" id="qc-destination-options">
        <button type="button" class="qc-dest-btn active" data-path="content/docs/inbox" data-tag="inbox">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
            <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
          </svg>
          Inbox
        </button>
        <button type="button" class="qc-dest-btn" data-path="content/docs/topics" data-tag="topic">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
          Topics
        </button>
        <button type="button" class="qc-dest-btn" data-path="content/docs/books" data-tag="book-note">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
          Books
        </button>
      </div>
    </div>

    <!-- Code mode: language selector -->
    <div class="qc-language" id="qc-language-row" style="display: none;">
      <label class="qc-destination-label">Language</label>
      <div class="qc-language-options" id="qc-language-options">
        <button type="button" class="qc-lang-btn active" data-lang="kotlin">Kotlin</button>
        <button type="button" class="qc-lang-btn" data-lang="bash">Bash</button>
        <button type="button" class="qc-lang-btn" data-lang="sql">SQL</button>
        <button type="button" class="qc-lang-btn" data-lang="ruby">Ruby</button>
        <button type="button" class="qc-lang-btn" data-lang="python">Python</button>
        <button type="button" class="qc-lang-btn" data-lang="go">Go</button>
        <button type="button" class="qc-lang-btn" data-lang="javascript">JS</button>
        <button type="button" class="qc-lang-btn" data-lang="yaml">YAML</button>
      </div>
    </div>

    <!-- Optional title field -->
    <input type="text" id="qc-title-input" class="qc-title-input" placeholder="Title (optional, auto-generated if empty)" maxlength="120" />

    <!-- Editor box: toolbar + textarea as a unified container -->
    <div class="qc-editor-box" id="qc-editor-box">
      <!-- Markdown formatting toolbar (Note mode only) -->
      <div class="qc-toolbar" id="qc-toolbar">
        <button type="button" class="qc-toolbar-btn" data-format="bold" title="Bold (Cmd+B)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
            <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
          </svg>
        </button>
        <button type="button" class="qc-toolbar-btn" data-format="italic" title="Italic (Cmd+I)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="4" x2="10" y2="4"></line>
            <line x1="14" y1="20" x2="5" y2="20"></line>
            <line x1="15" y1="4" x2="9" y2="20"></line>
          </svg>
        </button>
        <button type="button" class="qc-toolbar-btn" data-format="code" title="Inline code (Cmd+E)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
        </button>
        <span class="qc-toolbar-sep"></span>
        <button type="button" class="qc-toolbar-btn" data-format="heading" title="Heading (Cmd+Shift+H)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none">
            <text x="3" y="18" font-size="16" font-weight="700" font-family="inherit">H</text>
          </svg>
        </button>
        <button type="button" class="qc-toolbar-btn" data-format="bullet" title="Bullet list">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
        </button>
        <button type="button" class="qc-toolbar-btn" data-format="todo" title="Todo checkbox (Cmd+Shift+T)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="5" width="14" height="14" rx="2" ry="2"></rect>
            <polyline points="8 11 11 14 17 8"></polyline>
          </svg>
        </button>
        <span class="qc-toolbar-sep"></span>
        <button type="button" class="qc-toolbar-btn" data-format="link" title="Link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
        </button>
      </div>

      <textarea id="quick-capture-input" class="quick-capture-input" placeholder="What's on your mind?" rows="5"></textarea>
    </div>

    <!-- Live note preview (Note mode only) -->
    <div class="qc-preview-wrapper qc-note-preview-wrapper" id="qc-note-preview-wrapper" style="display: none;">
      <span class="qc-preview-label">Preview</span>
      <div class="qc-note-preview-panel" id="qc-note-preview-panel">
        <div class="qc-preview-empty">Start typing to see a preview...</div>
      </div>
    </div>

    <!-- Live code preview (Code mode only) -->
    <div class="qc-preview-wrapper" id="qc-preview-wrapper" style="display: none;">
      <span class="qc-preview-label">Preview</span>
      <div class="qc-preview-panel" id="qc-preview-panel">
        <div class="qc-preview-empty">Start typing to see highlighted preview...</div>
      </div>
    </div>

    <div class="quick-capture-actions">
      <button type="button" class="qc-btn qc-btn-cancel" id="qc-cancel">Cancel</button>
      <button type="button" class="qc-btn qc-btn-submit" id="qc-submit">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Save
      </button>
    </div>
    <div class="quick-capture-hint">
      <kbd>Esc</kbd> close &middot; <kbd>Cmd+Enter</kbd> save &middot; <kbd>Cmd+B</kbd> bold &middot; <kbd>Cmd+Shift+T</kbd> todo
    </div>
  </div>
</div>
