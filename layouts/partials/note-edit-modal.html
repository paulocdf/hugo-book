    var start = editContentInput.selectionStart;
    var end = editContentInput.selectionEnd;
    var text = editContentInput.value;
    var selected = text.slice(start, end);
    if (start === end) {
      var inserted = before + after;
      editContentInput.value = text.slice(0, start) + inserted + text.slice(end);
      editContentInput.selectionStart = editContentInput.selectionEnd = start + before.length;
    } else {
      editContentInput.value = text.slice(0, start) + before + selected + after + text.slice(end);
      editContentInput.selectionStart = start + before.length;
      editContentInput.selectionEnd = end + before.length;
    }
    editContentInput.focus();
    scheduleEditPreview();
  }

  function editPrefixLines(prefix) {
    var start = editContentInput.selectionStart;
    var end = editContentInput.selectionEnd;
    var text = editContentInput.value;
    var lineStart = text.lastIndexOf('\n', start - 1) + 1;
    var lineEnd = text.indexOf('\n', end);
    if (lineEnd === -1) lineEnd = text.length;
    var block = text.slice(lineStart, lineEnd);
    var lines = block.split('\n');
    var prefixed = lines.map(function(line) { return prefix + line; }).join('\n');
    editContentInput.value = text.slice(0, lineStart) + prefixed + text.slice(lineEnd);
    var newEnd = lineStart + prefixed.length;
    editContentInput.selectionStart = lineStart;
    editContentInput.selectionEnd = newEnd;
    editContentInput.focus();
    scheduleEditPreview();
  }

  function editInsertLink() {
    var start = editContentInput.selectionStart;
    var end = editContentInput.selectionEnd;
    var text = editContentInput.value;
    var selected = text.slice(start, end);
    if (selected) {
      var inserted = '[' + selected + '](url)';
      editContentInput.value = text.slice(0, start) + inserted + text.slice(end);
      editContentInput.selectionStart = start + selected.length + 2;
      editContentInput.selectionEnd = start + selected.length + 5;
    } else {
      editContentInput.value = text.slice(0, start) + '[](url)' + text.slice(end);
      editContentInput.selectionStart = editContentInput.selectionEnd = start + 1;
    }
    editContentInput.focus();
    scheduleEditPreview();
  }

  function editApplyFormat(format) {
    switch (format) {
      case 'bold':    editWrapSelection('**', '**'); break;
      case 'italic':  editWrapSelection('*', '*'); break;
      case 'code':    editWrapSelection('`', '`'); break;
      case 'heading': editPrefixLines('## '); break;
      case 'bullet':  editPrefixLines('- '); break;
      case 'todo':    editPrefixLines('- [ ] '); break;
      case 'link':    editInsertLink(); break;
    }
  }

  // Toolbar button click handlers
  var toolbarButtons = editToolbar.querySelectorAll('.qc-toolbar-btn[data-format]');
  toolbarButtons.forEach(function(btn) {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      var format = btn.getAttribute('data-format');
      editApplyFormat(format);
    });
  });

  // ============================
  // Live preview
  // ============================
  function updateEditPreview() {
    if (!previewVisible) return;
    var content = editContentInput.value || '';
    if (typeof marked !== 'undefined') {
      editPreviewPanel.innerHTML = marked.parse(content);
      editPreviewPanel.querySelectorAll('pre code').forEach(function(block) {
        if (typeof hljs !== 'undefined') {
          hljs.highlightElement(block);
        }
      });
    } else {
      editPreviewPanel.textContent = content;
    }
  }

  function scheduleEditPreview() {
    if (previewTimer) clearTimeout(previewTimer);
    previewTimer = setTimeout(updateEditPreview, 150);
  }

  editContentInput.addEventListener('input', scheduleEditPreview);

  editPreviewToggle.addEventListener('click', function(e) {
    e.preventDefault();
    previewVisible = !previewVisible;
    editPreviewWrapper.style.display = previewVisible ? '' : 'none';
    editPreviewToggle.classList.toggle('active', previewVisible);
    editEditorPreviewRow.classList.toggle('side-by-side', previewVisible);
    if (previewVisible) {
      updateEditPreview();
    }
  });

  // ============================
  // Tags editing
  // ============================
  function renderEditTags() {
    editTagsList.innerHTML = '';
    editTags.forEach(function(tag, idx) {
      var chip = document.createElement('span');
      chip.className = 'note-edit-tag-chip';
      chip.textContent = tag;
      var removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'note-edit-tag-remove';
      removeBtn.innerHTML = '&times;';
      removeBtn.title = 'Remove tag';
      removeBtn.addEventListener('click', function() {
        editTags.splice(idx, 1);
        renderEditTags();
      });
      chip.appendChild(removeBtn);
      editTagsList.appendChild(chip);
    });
  }

  editTagInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      var val = editTagInput.value.trim().toLowerCase();
      if (val && editTags.indexOf(val) === -1) {
        editTags.push(val);
        renderEditTags();
      }
      editTagInput.value = '';
    }
    if (e.key === 'Backspace' && !editTagInput.value && editTags.length > 0) {
      editTags.pop();
      renderEditTags();
    }
  });

  // ============================
  // Keyboard shortcuts
  // ============================
  editContentInput.addEventListener('keydown', function(e) {
    var isMac = navigator.platform.indexOf('Mac') > -1;
    var mod = isMac ? e.metaKey : e.ctrlKey;

    if (mod && !e.shiftKey) {
      if (e.key === 'b') { e.preventDefault(); editApplyFormat('bold'); }
      else if (e.key === 'i') { e.preventDefault(); editApplyFormat('italic'); }
      else if (e.key === 'e') { e.preventDefault(); editApplyFormat('code'); }
    }
    if (mod && e.shiftKey) {
      if (e.key === 'H' || e.key === 'h') { e.preventDefault(); editApplyFormat('heading'); }
      else if (e.key === 'T' || e.key === 't') { e.preventDefault(); editApplyFormat('todo'); }
    }
  });

  editModal.addEventListener('keydown', function(e) {
    var isMac = navigator.platform.indexOf('Mac') > -1;
    var mod = isMac ? e.metaKey : e.ctrlKey;

    if (e.key === 'Escape') {
      e.preventDefault();
      closeEditModal();
    }
    if (mod && e.key === 'Enter') {
      e.preventDefault();
      editSave.click();
    }
  });

  // ============================
  // Feedback overlay
  // ============================
  function showEditFeedback(type, message) {
    var iconSvg = type === 'success'
      ? '<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>'
      : '<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';

    editFeedback.className = 'note-edit-feedback note-edit-feedback--' + type;
    editFeedback.innerHTML =
      '<span class="note-edit-feedback-icon">' + iconSvg + '</span>' +
      '<span class="note-edit-feedback-text">' + message + '</span>';
    editFeedback.style.display = '';

    var delay = type === 'success' ? 1200 : 3000;
    setTimeout(function() {
      editFeedback.style.display = 'none';
      if (type === 'success') {
        closeEditModal();
      }
    }, delay);
  }

  // ============================
  // Open / Close / Save
  // ============================
  function openEditModal(note, options) {
    if (!note) return;
    currentNote = note;
    onSaveCallback = (options && options.onSave) ? options.onSave : null;

    editTitleInput.value = note.title || '';
    editContentInput.value = note.content || '';
    // Initialize tags
    editTags = (note.tags && note.tags.length) ? note.tags.slice() : [];
    renderEditTags();
    // Enable preview by default
    previewVisible = true;
    editPreviewWrapper.style.display = '';
    editPreviewToggle.classList.add('active');
    editEditorPreviewRow.classList.add('side-by-side');
    // Reset feedback
    editFeedback.style.display = 'none';
    // Reset save button
    editSave.disabled = false;
    editSave.textContent = 'Save Changes';
    // Show modal
    editModal.style.display = '';
    // Render preview with current content
    updateEditPreview();
    // Load attachment gallery
    renderAttachmentGallery(note.id);
    // Focus title
    setTimeout(function() { editTitleInput.focus(); }, 50);
  }

  function closeEditModal() {
    editModal.style.display = 'none';
    editSave.disabled = false;
    editSave.textContent = 'Save Changes';
    currentNote = null;
    onSaveCallback = null;
    // Reset attachment UI
    if (attachGallery) attachGallery.style.display = 'none';
    if (attachList) attachList.innerHTML = '';
    if (attachUploadBar) attachUploadBar.style.display = 'none';
    dragCounter = 0;
  }

  editBackdrop.addEventListener('click', closeEditModal);
  editClose.addEventListener('click', closeEditModal);
  editCancel.addEventListener('click', closeEditModal);

  editSave.addEventListener('click', function() {
    if (!currentNote || !window.dmDb || !window.dmAuth || !window.dmAuth.currentUser) return;

    var newTitle = editTitleInput.value.trim();
    var newContent = editContentInput.value.trim();
    if (!newContent) return;

    // Skip version save if content hasn't actually changed
    var contentChanged = newContent !== (currentNote.content || '') || newTitle !== (currentNote.title || '');

    editSave.disabled = true;
    editSave.textContent = 'Saving...';

    // Save a version snapshot of the CURRENT state before applying edits
    var versionPromise = (contentChanged && window.dmSync && window.dmSync.saveNoteVersion)
      ? window.dmSync.saveNoteVersion(currentNote)
      : Promise.resolve();

    versionPromise.then(function() {
      var updateData = {
        title: newTitle,
        content: newContent,
        tags: editTags,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      return window.dmSync.firestoreWrite({
        collection: 'notes',
        docId: currentNote.id,
        op: 'update',
        data: updateData,
        localOp: function() {
          currentNote.title = newTitle;
          currentNote.content = newContent;
          currentNote.tags = editTags.slice();
          currentNote.updatedAt = Date.now();
          return window.dmSync.putNote(currentNote);
        }
      });
    })
      .then(function() {
        // Call the onSave callback with the updated note
        if (onSaveCallback) {
          onSaveCallback(currentNote);
        }
        // Fire sync event so sidebar and search re-index
        window.dispatchEvent(new CustomEvent('dm-sync-complete', { detail: { source: 'edit-modal' } }));
        // Show success feedback
        showEditFeedback('success', 'Changes saved!');
        editSave.disabled = false;
        editSave.textContent = 'Save Changes';
      })
      .catch(function(err) {
        console.error('Error updating note:', err);
        editSave.disabled = false;
        editSave.textContent = 'Save Changes';
        showEditFeedback('error', 'Failed to save. Please try again.');
      });
  });

  // History button — opens version history modal
  var editHistoryBtn = document.getElementById('note-edit-history');
  if (editHistoryBtn) {
    editHistoryBtn.addEventListener('click', function() {
      if (!currentNote || !window.dmVersionHistory) return;
      window.dmVersionHistory.open(currentNote, {
        onRestore: function(version) {
          // Populate editor with restored version content
          editTitleInput.value = version.title || '';
          editContentInput.value = version.content || '';
          // Update tags
          editTags = version.tags ? version.tags.slice() : [];
          renderEditTags();
          // Update preview if visible
          if (typeof updateEditPreview === 'function') updateEditPreview();
          showEditFeedback('success', 'Version restored — click Save to apply.');
        }
      });
    });
  }

  // ============================
  // Attachments — drag/drop, paste, upload, gallery
  // ============================
  var attachBtn = document.getElementById('note-edit-attach-btn');
  var attachFileInput = document.getElementById('note-edit-file-input');
  var attachDropzone = document.getElementById('note-edit-dropzone');
  var attachUploadBar = document.getElementById('note-edit-upload-bar');
  var attachUploadProgress = document.getElementById('note-edit-upload-progress');
  var attachUploadText = document.getElementById('note-edit-upload-text');
  var attachGallery = document.getElementById('note-edit-attachments');
  var attachList = document.getElementById('note-edit-attachments-list');
  var dragCounter = 0;

  function isImageType(fileType) {
    return fileType && fileType.startsWith('image/');
  }

  function formatFileSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
  }

  function insertAtCursor(text) {
    var start = editContentInput.selectionStart;
    var end = editContentInput.selectionEnd;
    var val = editContentInput.value;
    // Add newline before if cursor is not at start of line
    var prefix = '';
    if (start > 0 && val[start - 1] !== '\n') prefix = '\n';
    var suffix = '\n';
    editContentInput.value = val.slice(0, start) + prefix + text + suffix + val.slice(end);
    var newPos = start + prefix.length + text.length + suffix.length;
    editContentInput.selectionStart = editContentInput.selectionEnd = newPos;
    editContentInput.focus();
    scheduleEditPreview();
  }

  function insertAttachmentMarkdown(attachment) {
    if (isImageType(attachment.fileType)) {
      insertAtCursor('![' + attachment.fileName + '](' + attachment.downloadUrl + ')');
    } else {
      insertAtCursor('[' + attachment.fileName + '](' + attachment.downloadUrl + ')');
    }
  }

  function handleFiles(files, noteId) {
    if (!files || !files.length || !noteId) return;
    if (!window.dmSync || !window.dmSync.uploadAttachment) return;

    var fileArr = Array.from(files);
    var total = fileArr.length;
    var completed = 0;

    attachUploadBar.style.display = '';
    attachUploadProgress.style.width = '0%';
    attachUploadText.textContent = 'Uploading ' + total + ' file' + (total > 1 ? 's' : '') + '...';

    var chain = Promise.resolve();
    fileArr.forEach(function(file) {
      chain = chain.then(function() {
        return window.dmSync.uploadAttachment(noteId, file, function(pct) {
          var overallPct = Math.round(((completed + pct / 100) / total) * 100);
          attachUploadProgress.style.width = overallPct + '%';
          attachUploadText.textContent = 'Uploading ' + (completed + 1) + '/' + total + ' (' + pct + '%)';
        }).then(function(attachment) {
          completed++;
          insertAttachmentMarkdown(attachment);
          return renderAttachmentGallery(noteId);
        }).catch(function(err) {
          completed++;
          console.error('[attachments] Upload error:', err);
          attachUploadText.textContent = 'Failed: ' + (err.message || 'Upload error');
        });
      });
    });

    chain.then(function() {
      setTimeout(function() {
        attachUploadBar.style.display = 'none';
      }, 1500);
    });
  }

  // File picker button
  if (attachBtn && attachFileInput) {
    attachBtn.addEventListener('click', function(e) {
      e.preventDefault();
      if (currentNote) attachFileInput.click();
    });

    attachFileInput.addEventListener('change', function() {
      if (attachFileInput.files.length > 0 && currentNote) {
        handleFiles(attachFileInput.files, currentNote.id);
        attachFileInput.value = '';
      }
    });
  }

  // Drag and drop on editor box
  var editorBox = document.getElementById('note-edit-editor-box');
  if (editorBox) {
    editorBox.addEventListener('dragenter', function(e) {
      e.preventDefault();
      e.stopPropagation();
      dragCounter++;
      if (currentNote) attachDropzone.style.display = '';
    });

    editorBox.addEventListener('dragleave', function(e) {
      e.preventDefault();
      e.stopPropagation();
      dragCounter--;
      if (dragCounter <= 0) {
        dragCounter = 0;
        attachDropzone.style.display = 'none';
      }
    });

    editorBox.addEventListener('dragover', function(e) {
      e.preventDefault();
      e.stopPropagation();
    });

    editorBox.addEventListener('drop', function(e) {
      e.preventDefault();
      e.stopPropagation();
      dragCounter = 0;
      attachDropzone.style.display = 'none';
      if (e.dataTransfer && e.dataTransfer.files.length > 0 && currentNote) {
        handleFiles(e.dataTransfer.files, currentNote.id);
      }
    });
  }

  // Paste handler — intercept image paste
  editContentInput.addEventListener('paste', function(e) {
    if (!currentNote) return;
    var items = (e.clipboardData || e.originalEvent.clipboardData || {}).items;
    if (!items) return;

    var files = [];
    for (var i = 0; i < items.length; i++) {
      if (items[i].kind === 'file') {
        var f = items[i].getAsFile();
        if (f) files.push(f);
      }
    }
    if (files.length > 0) {
      e.preventDefault();
      handleFiles(files, currentNote.id);
    }
  });

  // Render attachment gallery
  function renderAttachmentGallery(noteId) {
    if (!window.dmSync || !window.dmSync.getAttachmentsForNote) {
      attachGallery.style.display = 'none';
      return Promise.resolve();
    }

    return window.dmSync.getAttachmentsForNote(noteId).then(function(attachments) {
      if (!attachments.length) {
        attachGallery.style.display = 'none';
        return;
      }

      attachGallery.style.display = '';
      attachList.innerHTML = '';

      attachments.forEach(function(att) {
        var item = document.createElement('div');
        item.className = 'note-edit-attach-item';

        // Thumbnail or icon
        if (isImageType(att.fileType)) {
          var thumb = document.createElement('img');
          thumb.className = 'note-edit-attach-thumb';
          thumb.src = att.downloadUrl;
          thumb.alt = att.fileName;
          thumb.loading = 'lazy';
          item.appendChild(thumb);
        } else {
          var icon = document.createElement('span');
          icon.className = 'note-edit-attach-icon';
          icon.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>';
          item.appendChild(icon);
        }

        // File info
        var info = document.createElement('div');
        info.className = 'note-edit-attach-info';
        var nameEl = document.createElement('span');
        nameEl.className = 'note-edit-attach-name';
        nameEl.textContent = att.fileName;
        nameEl.title = att.fileName;
        var sizeEl = document.createElement('span');
        sizeEl.className = 'note-edit-attach-size';
        sizeEl.textContent = formatFileSize(att.fileSize);
        info.appendChild(nameEl);
        info.appendChild(sizeEl);
        item.appendChild(info);

        // Actions
        var actions = document.createElement('div');
        actions.className = 'note-edit-attach-actions';

        // Copy markdown link
        var copyBtn = document.createElement('button');
        copyBtn.type = 'button';
        copyBtn.className = 'note-edit-attach-action';
        copyBtn.title = 'Insert into note';
        copyBtn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="17 11 12 6 7 11"></polyline><line x1="12" y1="6" x2="12" y2="18"></line></svg>';
        copyBtn.addEventListener('click', function() {
          insertAttachmentMarkdown(att);
        });
        actions.appendChild(copyBtn);

        // Delete
        var delBtn = document.createElement('button');
        delBtn.type = 'button';
        delBtn.className = 'note-edit-attach-action note-edit-attach-action--delete';
        delBtn.title = 'Delete attachment';
        delBtn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>';
        delBtn.addEventListener('click', function() {
          if (!confirm('Delete "' + att.fileName + '"?')) return;
          window.dmSync.deleteAttachment(att).then(function() {
            renderAttachmentGallery(noteId);
          });
        });
        actions.appendChild(delBtn);

        item.appendChild(actions);
        attachList.appendChild(item);
      });
    });
  }

  // Expose public API
  window.dmEditModal = {
    open: openEditModal,
    close: closeEditModal
  };
})();
</script>
